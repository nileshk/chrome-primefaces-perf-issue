<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui">

<f:view transient="false">
	<h:head>
		<h:outputScript library="javax.faces" name="jsf.js"/>
	</h:head>
	<h:body>
		<p:commandButton ajax="true" oncomplete="$('#log').append('Started at: ' + new Date().toISOString() + '&lt;br&gt;'); setTimeout(function() { PF('testDialog').show(); }, 100);" value="Click Me"/>
		<br/>
		<br/>
		<div id="log"></div>
		<p:dialog widgetVar="testDialog" header="Test" modal="true" resizable="false" closable="true" onShow="$('#log').append('Ended at: ' + new Date().toISOString() + '&lt;br&gt;')">
			<h:form>
				<p:editor width="662" height="145" value="#{dataUriTestBacking.imgTag}">
				</p:editor>
			</h:form>
		</p:dialog>
	</h:body>
</f:view>
</html>
